<v-dialog v-model="dialog" width="500">
    <template v-slot:activator="{ on, attrs }">
        <v-btn v-bind="attrs" v-on="on" elevation="1" color="primary"
            class="buttontext--text addbackendconnectionbutton" @click="addButtonClicked">Add Broker
        </v-btn>
    </template>

    <v-form v-model="valid">
        <v-card>
            <v-card-title class="headline grey lighten-2">
                {{title}}
            </v-card-title>

            <v-card-text>
                <v-text-field label="Title" v-model="brokerTitle" :rules="defaultRule"> </v-text-field>
                <p v-if="urlReadOnly">URL: {{url}}</p>
                <v-text-field label="URL" v-model="url" :rules="urlRule" v-if="!urlReadOnly">
                </v-text-field>
            </v-card-text>

            <v-divider></v-divider>

            <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" @click="saveBroker" :disabled="!valid">
                    Save
                </v-btn>
            </v-card-actions>
        </v-card>
    </v-form>
</v-dialog>
