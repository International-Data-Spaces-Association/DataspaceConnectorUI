<div class="content data-consumption-page">
    <p>
        data consumption page
    </p>
    <div>
        <v-tabs>
            <v-tab>Enter Connector URL</v-tab>
            <v-tab>Browse Resources</v-tab>
            <v-tab>tab 3</v-tab>
            <v-tab>tab 4</v-tab>
            <v-tab>tab 5</v-tab>
            <v-tab-item>
                <v-form v-model="valid" ref="form">
                    <v-text-field label="Recipient URL" v-model="recipientId" :rules="urlRule"> </v-text-field>
                    <v-btn id="btn-show-catalogs" color="primary" @click.native="receiveCatalogs" :disabled="!valid">Show available Catalogs
                    </v-btn>
                </v-form>
                <div>
                    <h3 id="select-catalog" v-if="receivedCatalogs.length > 0">Select catalog:</h3>
                    <div v-for="catalogId in receivedCatalogs">
                        <v-btn color="secondary" @click="selectCatalog(catalogId)">
                            {{ catalogId }}
                        </v-btn>
                        <div v-for="filetype in resourcesInSelectedCatalog.filetype">{{ filetype }}</div>
                    </div>
                </div>
                <div v-if="resourcesInSelectedCatalog.length > 0">
                    <h3 id="label-resources">Resources:</h3>
                    <v-row no-gutters>
                        <v-col cols="12" md="11" sm="12">
                            <div>
                                <v-data-table :headers="headers" :items="resourcesInSelectedCatalog" :items-per-page="5" :sort-by.sync="sortBy"
                                    :sort-desc.sync="sortDesc" no-data-text="No resources available">
                                    <template @click="selectElement(item)" v-slot:item.actions="{ item }">
                                        <v-icon class="mr-2" @click="showRepresentations(item)">
                                            mdi-file-find
                                        </v-icon>
                                        <v-icon class="mr-2" @click="showItem(item)">
                                            mdi-eye
                                        </v-icon>
                                    </template>
                                </v-data-table>
                            </div>
                        </v-col>
                    </v-row>
                </div>
                <div v-if="selectedRepresentations.length > 0">
                    <h3>Select Representation:</h3>
                    <div v-for="representation in selectedRepresentations">
                        <v-btn color="secondary" @click="selectRepresentation(representation)">
                            {{ representation['@id'] }}
                        </v-btn>
                        <div v-for="filetype in resourcesInSelectedCatalog.filetype">{{ filetype }}</div>
                    </div>
                </div>
                <div v-if="selectedArtifacts.length > 0">
                    <h3>Artifacts:</h3>
 <!--                    <div v-for="artifact in selectedArtifacts">
                        <v-btn color="secondary">
                            {{ artifact['@id'] }}
                        </v-btn>
                    </div> -->
                    <v-data-table :headers="headersArtifacts" :items="selectedArtifacts" :items-per-page="5" class="elevation-1">
                            <template v-slot:item.actions="{ item }">
                                <!-- <v-icon class="mr-2" @click="showContract(item)">
                                    mdi-lock-open
                                </v-icon> -->
                                <template>
                                    <div class="text-center">
                                      <v-dialog
                                        v-model="dialog"
                                        width="500"
                                      >
                                        <template v-slot:activator="{ on, attrs }">
                                          <v-icon class="mr-2"
                                            v-bind="attrs"
                                            v-on="on"
                                          >
                                            mdi-lock-open
                                          </v-icon>
                                        </template>
                                  
                                        <v-card>
                                          <v-card-title class="text-h5 grey lighten-2">
                                            Contract information
                                          </v-card-title>
                                  
                                          <v-card-text>
                                                <h4>Rule:</h4>
                                                    {{ selectedResource["ids:contractOffer"] }}
                                                <h4>License:</h4>
                                                    {{ selectedResource["ids:standardLicense"]["@id"] }}
                                          </v-card-text>
                                  
                                          <v-divider></v-divider>
                                  
                                          <v-card-actions>
                                            <v-spacer></v-spacer>
                                            <v-btn
                                              color="green"
                                              text
                                              @click="dialog = false; clickAcceptContract(item)"
                                            >
                                              <p id="btn-accept">accept</p>
                                            </v-btn>

                                            <v-btn
                                              color="red"
                                              text
                                              @click="dialog = false"
                                            >
                                              <p id="btn-decline">decline</p>
                                            </v-btn>
                                          </v-card-actions>
                                        </v-card>
                                      </v-dialog>
                                    </div>
                                  </template>
                            </template>
                    </v-data-table>
                </div>
                <div v-if="requestContractResponse['confirmed'] == true">
                    <h3>{{ selectedIdsArtifact["@id"] }}/data </h3>
                </div>
           
            </v-tab-item>
<!--             <v-tab-item>
                <div>
                    <v-row no-gutters>
                        <v-col cols="12" md="11" sm="12">
                            <v-data-table :headers="headers" :items="resourcesInSelectedCatalog" :items-per-page="5" :sort-by.sync="sortBy"
                                :sort-desc.sync="sortDesc" no-data-text="No resources available">
                                <template v-slot:item.actions="{ item }">
                                    <v-icon class="mr-2" @click="showItem(item)">
                                        mdi-eye
                                    </v-icon>
                                </template>
                            </v-data-table>
                        </v-col>
                    </v-row>
                    </div>
            </v-tab-item> -->
        </v-tabs>
    </div>
    <resource-details-dialog ref="resourceDetailsDialog"></resource-details-dialog>
</div>
