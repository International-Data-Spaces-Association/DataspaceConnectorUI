<div>
  <v-row no-gutters>
    <v-col cols="12" md="11">
      <v-form v-model="valid">
        <v-select label="Source Type" v-model="sourceType" :items="sourceTypeItems" :rules="defaultRule" required>
        </v-select>
      </v-form>

    </v-col>
  </v-row>

  <v-row no-gutters>
    <v-col cols="12" md="6" sm="12">
      <add-backend-connection-dialog ref="addBackendConnectionDialog" @backendConnectionSaved="backendConnectionSaved">
      </add-backend-connection-dialog>
      <v-text-field v-model="search" append-icon="mdi-magnify" label="Search" single-line hide-details></v-text-field>
    </v-col>
  </v-row>
  <v-row no-gutters>
    <v-col cols="12" md="11" sm="12">
      <v-data-table v-model="selected" :headers="headers" :items="backendConnections" :items-per-page="5"
        :search="search" show-select :single-select=true item-key="url">
      </v-data-table>
    </v-col>
  </v-row>
  <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
  <v-btn color="primary" @click.native="save" class="prev-page-button" :disabled="!allValid">Save</v-btn>
</div>
