<div class="content add-resource-page">
    <div>
        <v-tabs class="pagestab" v-model="active_tab" ref="pagestab">
            <v-tab :disabled="isNewResource">Meta data</v-tab>
            <v-tab :disabled="isNewResource">Policy</v-tab>
            <v-tab :disabled="isNewResource">Representation</v-tab>
            <v-tab :disabled="isNewResource">Brokers</v-tab>
            <v-tab-item :eager="true">
                <resource-meta-data-page ref="metaDataPage" @nextPage="nextPage" :readonly="readonly">
                </resource-meta-data-page>
            </v-tab-item>
            <v-tab-item :eager="true">
                <resource-policy-page ref="policyPage" @previousPage="previousPage" @nextPage="nextPage"
                    :readonly="readonly">
                </resource-policy-page>
            </v-tab-item>
            <v-tab-item :eager="true">
                <resource-representation-page ref="representationPage" :fromRoutePage="fromRoutePage"
                    :readonly="readonly" @previousPage="previousPage" @nextPage="nextPage">
                </resource-representation-page>
            </v-tab-item>
            <v-tab-item :eager="true">
                <resource-brokers-page ref="brokersPage" :fromRoutePage="fromRoutePage" :readonly="readonly"
                    @previousPage="previousPage" @save="save">
                </resource-brokers-page>
            </v-tab-item>
        </v-tabs>
    </div>
</div>
