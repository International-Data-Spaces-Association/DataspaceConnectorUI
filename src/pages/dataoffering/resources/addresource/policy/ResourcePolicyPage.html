<v-row no-gutters>
    <v-col cols="12" md="11">
        <v-select label="Policy Pattern" v-model="policyType"
            :items="['N Times Usage', 'Duration Usage', 'Usage During Interval']">
        </v-select>
        <div>
            <n-times-usage @previousPage="previousPage" @nextPage="nextPage" ref="N Times Usage">
            </n-times-usage>
            <duration-usage @previousPage="previousPage" @nextPage="nextPage" ref="Duration Usage">
            </duration-usage>
            <usage-during-interval @previousPage="previousPage" @nextPage="nextPage" ref="Usage During Interval">
            </usage-during-interval>
        </div>
    </v-col>
</v-row>
