<div>
    <v-row no-gutters>
        <v-col cols="12" md="11">
            <policy-line v-for="policyLine in policyLines" :name="policyLine" @removePolicy="removePolicy">
            </policy-line>
        </v-col>
    </v-row>
    <v-row no-gutters>
        <v-col cols="12" md="11">
            <v-btn color="primary" fab small class="policy-page-add-button" @click.native="addPolicy">+</v-btn>
        </v-col>
    </v-row>
    <v-row no-gutters>
        <v-col cols="12" md="11">
            <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
            <v-btn color="primary" @click.native="nextPage" :disabled="!valid">Next</v-btn>
        </v-col>
    </v-row>
</div>
