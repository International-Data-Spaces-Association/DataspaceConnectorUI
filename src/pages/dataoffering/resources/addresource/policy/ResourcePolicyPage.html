<v-row no-gutters>
    <v-col cols="12" md="11">
        <v-select label="Policy Pattern" v-model="policyType" @change="policyTypeChanged"
            :items="['N Times Usage', 'Duration Usage', 'Usage During Interval']">
        </v-select>
        <v-tabs class="policytypestab" v-model="active_tab_types">
            <v-tab>N Times Usage</v-tab>
            <v-tab>Duration Usage</v-tab>
            <v-tab>Usage During Interval</v-tab>
            <v-tab-item>
                <v-form v-model="nTimesUsageValid" ref="form">
                    <v-row no-gutters>
                        <v-col cols="12" md="3">
                            <v-select label="Operator" v-model="nTimesUsageOperator" :items="['=', '<=', '<']"
                                :rules="defaultRule" required>
                            </v-select>
                        </v-col>
                        <v-col cols="12" md="3">
                            <v-text-field label="Number" v-model="nTimesUsageValue" @change="nTimesUsageTfChange"
                                :rules="numberRule" required>
                            </v-text-field>
                        </v-col>
                    </v-row>
                    <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
                    <v-btn color="primary" @click.native="nextPage" :disabled="!nTimesUsageValid">Next</v-btn>
                </v-form>
            </v-tab-item>
            <v-tab-item>
                <v-form v-model="durationValid">
                    <v-row no-gutters>
                        <v-col cols="12" md="4">
                            <v-text-field label="Duration (in h)" v-model="durationUsageValue"
                                @change="durationUsageTfChange" :rules="numberRule" required>
                            </v-text-field>
                        </v-col>
                    </v-row>
                    <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
                    <v-btn color="primary" @click.native="nextPage" :disabled="!durationValid">Next</v-btn>
                </v-form>
            </v-tab-item>
            <v-tab-item>
                <v-form v-model="usageDuringIntervalValid">
                    <v-row no-gutters>
                        <v-col cols="12" md="4">
                            <v-text-field label="From" v-model="usageDuringIntervalFromValue"
                                @change="usageDuringIntervalTfChange" :rules="defaultRule" required>
                            </v-text-field>
                        </v-col>
                        <v-col cols="12" md="1">

                        </v-col>
                        <v-col cols="12" md="4">
                            <v-text-field label="To" v-model="usageDuringIntervalToValue"
                                @change="usageDuringIntervalTfChange" :rules="defaultRule" required>
                            </v-text-field>
                        </v-col>
                    </v-row>
                    <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
                    <v-btn color="primary" @click.native="nextPage" :disabled="!usageDuringIntervalValid">Next</v-btn>
                </v-form>
            </v-tab-item>
        </v-tabs>

    </v-col>
</v-row>
