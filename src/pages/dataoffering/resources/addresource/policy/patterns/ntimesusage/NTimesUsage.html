<v-form v-model="nTimesUsageValid" ref="form" :class="visibleclass">
    <v-row no-gutters>
        <v-col cols="12" md="3">
            <v-select label="Operator" v-model="nTimesUsageOperator" :items="['=', '<=', '<']" :rules="defaultRule"
                required :readonly="readonly">
            </v-select>
        </v-col>
        <v-col cols="12" md="3">
            <v-text-field label="Number" v-model="nTimesUsageValue" @change="nTimesUsageTfChange" :rules="numberRule"
                required :readonly="readonly">
            </v-text-field>
        </v-col>
    </v-row>
    <v-btn color="primary" @click.native="previousPage" class="prev-page-button">Back</v-btn>
    <v-btn color="primary" @click.native="nextPage" :disabled="!readonly && !nTimesUsageValid">Next</v-btn>
</v-form>
