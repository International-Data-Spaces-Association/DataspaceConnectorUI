<v-dialog v-model="dialog" width="800">
    <v-card>
        <v-card-title class="headline grey lighten-2">
            {{title}}
        </v-card-title>

        <v-card-text>
            <v-row no-gutters>
                <v-col cols="12" md="5">
                    <v-select label="Output" v-model="outputId" :items="outputs" item-text="text" item-value="id">
                    </v-select>
                </v-col>
                <v-col cols="12" md="2" class="inoutarrowcol">
                    <div class="inoutarrow">âžž</div>
                </v-col>
                <v-col cols="12" md="5">
                    <v-select label="Input" v-model="inputId" :items="inputs" item-text="text" item-value="id">
                    </v-select>
                </v-col>
            </v-row>
        </v-card-text>

        <v-divider></v-divider>

        <v-card-actions>
            <v-spacer></v-spacer>
            <v-btn color="primary" @click="save">
                Save
            </v-btn>
        </v-card-actions>
    </v-card>
</v-dialog>
