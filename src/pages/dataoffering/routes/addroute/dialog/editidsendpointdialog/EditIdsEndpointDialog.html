<v-dialog v-model="dialog" width="1000" eager>

            {{title}}
        </v-card-title>
        <v-row no-gutters>
            <v-col cols="12" md="12" class="eiedialog-content">
                <add-resource-page ref="addResourcePage" fromRoutePage=true @saved="saved"></add-resource-page>

        </v-row>
    </v-card>
</v-dialog>
